os: osx
osx_image: xcode13.1
language: generic
branches:
    only:
    - master
    - /^v\d.*/
addons:
  homebrew:
    packages:
      - python
      - python@2
    update: true
install:
  - python3 -m pip install tox coverage coveralls flake8
before_script:
- umask 0022
script:
- tox
after_success:
- coverage combine
- coveralls

